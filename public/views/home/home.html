<h1>Simple Angular Auth</h1>

<input type="text" ng-model="vm.username" placeholder="username"><br>
<input type="password" ng-model="vm.password" placeholder="password"><br>
<br>

<button ng-click="vm.register()">Register</button>
<button ng-click="vm.login()">Login</button>
<button ng-click="vm.logout()" ng-show="vm.isAuthed()">Logout</button>

<button ng-click="vm.getQuote()">get quote</button>
